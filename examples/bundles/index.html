<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asu Bundles</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <main>
        <h1 class="title is-3 has-text-centered mt-2">Bundles</h1>

        <div class="files">
            <a href="https://jsr.io/@fs-frost/asu" target="_blank">
                <button class="button is-primary is-fullwidth">Recommended: https://jsr.io/@fs-frost/asu</button>
            </a>
        </div>
    </main>
</body>

<script>
    const textNoFiles = "No bundle files available.";
    async function main() {
        try {
            const response = await fetch("files.json");
            if (!response.ok) {
                console.error("failed to fetch files", {
                    status: response.status,
                });
                return;
            }

            const files = await response.json();
            const selector = "div.files";
            const divFiles = document.querySelector(selector);
            if (divFiles == null) {
                console.error(`${selector} not found`);
                return;
            }

            if (!Array.isArray(files)) {
                console.error("files is not an array", { files });
                return;
            }

            divFiles.innerHTML += `
                <p class="title is-5 has-text-centered mb-2">Download individual bundles:</p>
            `;

            files.sort();
            let html = "";
            for (const file of files) {
                html += `
                    <a href="../build/${file}" target="_blank">
                        <button class="button is-link is-fullwidth">${file}</button>
                    </a>
                `;
            }

            divFiles.innerHTML += html;
        } catch (error) {
            console.error("main error", error);
        }
    }

    main();
</script>

</html>

<style>
    main {
        padding: 1rem;
    }

    .error {
        font-weight: bold;
        color: red;
    }

    .files {
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .files button {
        margin-bottom: .5rem;
    }
</style>
