name: Deploy to GitHub Pages and JSR

on:
    push:
        branches:
            - main

jobs:
    test-build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2.3.1

            - uses: oven-sh/setup-bun@v1
              with:
                bun-version: latest

            - name: Install dependencies
              run: |
                  bun install

            - name: Test
              run: |
                  bun test

            - name: Generate docs
              run: |
                  bunx typedoc src/asu.ts

            - name: Generate .nojekyll
              run: |
                  echo "" >> docs/.nojekyll

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: docs

            - name: Release2
              uses: softprops/action-gh-release@v2
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: build
    publish:
        runs-on: ubuntu-latest
        needs: test-build-deploy
        permissions:
          contents: read
          id-token: write # The OIDC ID token is used for authentication with JSR.
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2.3.1

            - uses: oven-sh/setup-bun@v1
              with:
                bun-version: latest

            - name: Install dependencies
              run: |
                  bun install --no-save

            - name: Test
              run: |
                  bun test

            - name: Publish to JSR
              run: |
                  bunx jsr publish
