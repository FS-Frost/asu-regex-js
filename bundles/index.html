<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asu Bundles</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <main>
        <h1 class="title is-3 has-text-centered mt-2">Bundles</h1>

        <p class="error"></p>

        <div class="files-container">
            <div class="files">
            </div>
        </div>
    </main>
</body>

<script>
    function showError(msg) {
        const selector = "p.error";
        const pError = document.querySelector(selector);
        if (pError == null) {
            console.error(`${selector} not found`, { msg });
            alert(msg);
            return;
        }

        pError.textContent = msg;
    }

    const textNoFiles = "No bundle files available.";
    async function main() {
        try {
            const response = await fetch("files.json");
            if (!response.ok) {
                showError(textNoFiles);
                return;
            }

            const files = await response.json();
            const selector = "div.files";
            const divFiles = document.querySelector(selector);
            if (divFiles == null) {
                console.error(`${selector} not found`);
                showError(textNoFiles);
                return;
            }

            if (!Array.isArray(files)) {
                console.error("files is not an array", { files });
                showError(textNoFiles);
                return;
            }

            let html = "";
            for (const file of files) {
                html += `
                    <a href="../build/${file}" target="_blank">${file}</a>
                `;
            }

            divFiles.innerHTML = html;
        } catch (error) {
            console.error("main error", error);
            showError(textNoFiles)
        }
    }

    main();
</script>

</html>

<style>
    main {
        padding: 1rem;
    }

    .error {
        font-weight: bold;
        color: red;
    }

    .files-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .files {
        width: 50%;
        display: flex;
        flex-direction: column;
    }

    .files a {
        font-size: large;
    }

    .files a:hover {
        font-weight: bold;
    }
</style>
